<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <h1>User Input Validation</h1>
    <form id="userForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <span id="fullNameError" style="color: red; display: none;">Invalid Full Name</span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" style="color: red; display: none;">Invalid Email</span>
        <br><br>

        <button type="button" onclick="validateInput()">Submit</button>
    </form>

    <script>
        function validateInput() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            const fullNameRegex = /^(?! )[A-Za-z]{3,}(?: [A-Za-z]{3,})*(?<! )$/;
            const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|net|edu|org)\.eg$/;
            
            const isFullNameValid = fullNameRegex.test(fullName);
            const isEmailValid = emailRegex.test(email);

            document.getElementById('fullNameError').style.display = isFullNameValid ? 'none' : 'inline';
            document.getElementById('emailError').style.display = isEmailValid ? 'none' : 'inline';

            if (isFullNameValid && isEmailValid) {
                alert("Input is valid!");
            } else {
                alert("Invalid input, please correct the errors and try again.");
            }
        }
    </script>
</body>
</html>
